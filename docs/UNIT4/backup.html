<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary readiness for Unit 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            counter-reset: wordCounter; /* Initialize the counter here */
        }
        .word-container {
            position: relative; /* Added to position the number */
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .word-container::before {
            content: counter(wordCounter); /* Use CSS counter */
            counter-increment: wordCounter; /* Increment the counter */
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: #FFF;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
        }
        .pronunciation-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }
        .pronunciation-box {
            flex: 1;
            padding: 10px 5px;
            text-align: center;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
        }
        .pronunciation {
            font-size: 18px;
            color: #777;
        }
        .sentence {
            font-size: 20px;
            margin-top: 20px;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Vocabulary readiness for Unit 4</h1>

<div class="word-container">
    <div class="word">Example</div>
    <div class="pronunciation-container">
        <div class="pronunciation-box">
            <div class="pronunciation-label">British Pronunciation</div>
            <div class="pronunciation">/ɪɡˈzæmpl/</div>
            <button class="play-button" onclick="playSound('audioBritishExample')">Play Sound</button>
            <audio id="audioBritishExample" src="exampleBritish.mp3"></audio>
        </div>
        <div class="pronunciation-box">
            <div class="pronunciation-label">American Pronunciation</div>
            <div class="pronunciation">/ɪɡˈzæmpl/</div>
            <button class="play-button" onclick="playSound('audioAmericanExample')">Play Sound</button>
            <audio id="audioAmericanExample" src="exampleAmerican.mp3"></audio>
        </div>
    </div>
    <div class="sentence">This is an <span class="word">example</span> sentence.</div>
</div>

<div class="word-container">
    <div class="word">Learning</div>
    <div class="pronunciation-container">
        <div class="pronunciation-box">
            <div class="pronunciation-label">British Pronunciation</div>
            <div class="pronunciation">/ˈlɜːrnɪŋ/</div>
            <button class="play-button" onclick="playSound('audioBritishLearning')">Play Sound</button>
            <audio id="audioBritishLearning" src="learningBritish.mp3"></audio>
        </div>
        <div class="pronunciation-box">
            <div class="pronunciation-label">American Pronunciation</div>
            <div class="pronunciation">/ˈlɜːrnɪŋ/</div>
            <button class="play-button" onclick="playSound('audioAmericanLearning')">Play Sound</button>
            <audio id="audioAmericanLearning" src="learningAmerican.mp3"></audio>
        </div>
    </div>
    <div class="sentence">We are always <span class="word">learning</span> new things.</div>
</div>

<script>
    function playSound(audioId) {
        const audio = document.getElementById(audioId);
        audio.play();
    }
</script>

</body>
</html>
