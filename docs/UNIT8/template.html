<script>
    function playSound(audioId) {
        const audio = document.getElementById(audioId);
        audio.play();
    }
</script>

<script>
    function toggleTranslation(button) {
        var translationDiv = button.nextElementSibling;
        if (translationDiv.classList.contains('hidden')) {
            translationDiv.classList.remove('hidden');
            button.textContent = "Hide Translation";
        } else {
            translationDiv.classList.add('hidden');
            button.textContent = "Show Translation";
        }
    }
</script>
