<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate English Textbook Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #0056b3; /* darker blue for the title */
            text-align: center;
            margin: 20px 0;
        }
        .unit-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }
        .unit {
            background-color: #007bff; /* blue color for the units */
            color: white;
            flex-basis: calc(50% - 20px); /* Adjust the width minus the gap for mobile */
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-bottom: 20px; /* For older browsers that do not support gap */
        }
        .unit:hover {
            transform: scale(1.05);
        }
        @media (min-width: 768px) {
            .unit-container {
                justify-content: space-between;
                max-width: 660px;
            }
            .unit {
                flex-basis: calc(25% - 20px); /* Adjust the width for desktop */
            }
        }
    </style>
</head>
<body>
    <h1>Textbook Companion</h1>
    <div class="unit-container">
        <a href="UNIT1/unit1.html" class="unit">Unit 1</a>
        <a href="UNIT2/unit2.html" class="unit">Unit 2</a>
        <a href="UNIT3/unit3.html" class="unit">Unit 3</a>
        <a href="UNIT4/unit4.html" class="unit">Unit 4</a>
        <a href="UNIT5/unit5.html" class="unit">Unit 5</a>
        <a href="UNIT6/unit6.html" class="unit">Unit 6</a>
        <a href="UNIT7/unit7.html" class="unit">Unit 7</a>
        <a href="UNIT8/unit8.html" class="unit">Unit 8</a>
    </div>
</body>
</html>
